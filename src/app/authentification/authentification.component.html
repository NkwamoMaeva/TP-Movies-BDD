<div class="login-wrap">
    <div class="login-html">
        <a mat-button class="title white" routerLink="/" fxLayout="row" fxLayoutAlign="flex-start center">
            <mat-icon aria-hidden="false" fontIcon="movie"></mat-icon>
            <span style="margin-left: 5px;">Movies<b>BDD</b></span>
        </a>
        <input id="tab-1" type="radio" name="tab" class="sign-in" [checked]="login"><label for="tab-1" class="tab">Sign
            In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" [checked]="register"><label for="tab-2"
            class="tab">Sign
            Up</label>
        <div class="login-form">
            <form [formGroup]="signin" class="sign-in-htm">
                <div class="group">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Email">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="group">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                            formControlName="password">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>

                </div>
                <div class="group">
                    <button type="submit" mat-raised-button color="primary">Se connecter</button>
                </div>

            </form>
            <form [formGroup]="signin" class="sign-up-htm">
                <div class="group">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Username">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </div>
                <div class="group">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Email">
                        <mat-icon matSuffix>mail</mat-icon>

                    </mat-form-field>
                </div>
                <div class="group">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                            formControlName="password">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </div>
                <div class="group">
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                            formControlName="password">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </div>


                <div class="group">
                    <button type="submit" mat-raised-button color="primary">S'inscrire</button>
                </div>

            </form>
        </div>
    </div>
</div>
