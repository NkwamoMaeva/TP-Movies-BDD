<div>
    <div class="list mt-4 pt-4">
        <div *ngFor="let movie of movies;" class='movie-item' [routerLink]="'/movies/'+ movie.id">
            <h2>{{ movie.title }}</h2>
            <img loading="lazy" *ngIf="movie.poster_path" [src]='"https://image.tmdb.org/t/p/w500" + movie.poster_path'>
        </div>
    </div>
</div>
